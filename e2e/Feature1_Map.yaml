appId: com.cristina.trofimov143.frontend
---
- launchApp

- waitForAnimationToEnd:
      timeout: 300
- tapOn: "SGW"
- swipe:
      start: 50%, 50% # From (90% of width, 50% of height)
      end: 50%, 90% # To (10% of width, 50% of height)
- tapOn:
      point: 46%, 45%
- tapOn: "loyola"
- tapOn:
    point: 34%, 38%
- tapOn:
    point: 86%, 82%

- killApp
