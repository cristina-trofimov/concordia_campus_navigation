name: CI Pipeline

on:
  push: # Trigger on all pushes to any branch
    branches: 
      - '**' # Match all branches
  pull_request: # Trigger on all pull requests to any branch
    branches: 
      - '**' # Match all branches


jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci

      - name: Run Jest tests
        run: npm test

  detox-tests:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Node
      uses: actions/setup-node@v3

    - name: Use specific Java version for sdkmanager to work
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'zulu'
        architecture: 'x64'

    - name: Download Android Emulator Image
      run: |
        echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install "system-images;android-29;google_apis;x86"
        echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd --force -n TestEmulator -d pixel --package 'system-images;android-29;google_apis;x86'
        $ANDROID_HOME/emulator/emulator -list-avds

    - name: Install node_modules
      run: |
        npm install
    
    - name: Start RN Packager
      run: |
        npx react-native start &> android_packager.log &

    - name: Build detox
      run: |
        npx detox build -c android.emu.debug

    - name: Android Run Detox
      run: |
        npx detox test --record-videos all --take-screenshots all -c android.emu.debug

    - name: Upload Test Artifact - GitHub Action
      if: always()
      uses: actions/upload-artifact@v4
      with: 
        name: artifacts
        path: artifacts
